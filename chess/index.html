<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <meta name="description" content="Simple chess game" />
    <meta name="keywords" content="chess" />

    <title>Take the King Chess!</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Simple Chess</h1>
        <main class="game">

            <table class="board">

            </table>
            <aside class="game-info">
                <h3 id="who-to-move">White to move</h3>
                <div class="game-info-item">
                    <label title="Flip board so current player is at bottom" for="flip">
                        Flip Board
                        <input type="checkbox" name="flip" id="flip" checked=1>
                    </label>
                    <label title="Reset game" for="reset">
                        <svg style="height: 1rem" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg" fill="white"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" fill-rule="evenodd" transform="matrix(0 1 1 0 2.5 2.5)"> <path stroke-width="3" d="m3.98652376 1.07807068c-2.38377179 1.38514556-3.98652376 3.96636605-3.98652376 6.92192932 0 4.418278 3.581722 8 8 8s8-3.581722 8-8-3.581722-8-8-8"></path> <path stoke-width="4" d="m4 1v4h-4" transform="matrix(1 0 0 -1 0 6)"></path> </g> </g></svg>
                        <button type="button" name="reset" id="reset">Reset</button>
                    </label>
                    <label title="Undo last move" for="undo">
                        <svg style="height: 1rem;" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" d="M4 7H15C16.8692 7 17.8039 7 18.5 7.40193C18.9561 7.66523 19.3348 8.04394 19.5981 8.49999C20 9.19615 20 10.1308 20 12C20 13.8692 20 14.8038 19.5981 15.5C19.3348 15.9561 18.9561 16.3348 18.5 16.5981C17.8039 17 16.8692 17 15 17H8.00001M4 7L7 4M4 7L7 10"></path> </g></svg>
                        <button type="button" name="undo" id="undo">Undo</button>
                    </label>
                </div>
                <div class="move-history">

                </div>
            </aside>
        </main>
    </div>
</body>

</html>
