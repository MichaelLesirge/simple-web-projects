<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <meta name="description" content="Simple chess game" />
    <meta name="keywords" content="chess" />

    <title>Take the King Chess!</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Simple Chess</h1>
        <main class="game">

            <table class="board">

            </table>
            <aside class="game-info">
                <h3 id="who-to-move">White to move</h3>
                <div class="game-info-item">
                    <label title="Flip board so current player is at bottom" for="flip">
                        Flip Board
                        <input type="checkbox" name="flip" id="flip" checked=1>
                    </label>
                </div>
                <div class="move-history">

                </div>
            </aside>
        </main>
    </div>
</body>

</html>
