<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>

    <title>Conway's Game Of Life + Others</title>

    <meta name="description"
        content="Conway's Game Of Life with Colors, Boids with Colors, Particle Simulation with Colors">
    <meta name="keywords" content="Conway's Game Of Life, Boids, Particle, Colors, Simulation, Canvas, JavaScript">
</head>

<body>
    <main class="main">
        <canvas class="canvas" id="canvas">

        </canvas>
        <div class="settings">
            <div class="mode-selector-buttons">
                <label for="cube" class="mode-select-button">
                    3d Cube
                    <input name="mode-select-button" type="radio" value="cube" id="cube" checked>
                </label>
                <label for="lorenz" class="mode-select-button">
                    Lorenz Attractor Graph
                    <input name="mode-select-button" type="radio" value="lorenz" id="lorenz">
                </label>
            </div>

            <div class="mode-settings-container">
                <div class="mode-settings section-settings" id="cube-settings">
                    <a href="https://en.wikipedia.org/wiki/Cube" target="_blank">Cube Wikipedia</a>

                    <div>
                        <p>Left/Right Arrows for Yaw</p>
                        <p>Up/Down Arrows for Pitch</p>
                        <p>A/D Arrows for Roll</p>

                    </div>

                </div>


                <div class="mode-settings section-settings" id="lorenz-settings">
                    <a href="https://en.wikipedia.org/wiki/Lorenz_system" target="_blank">Lorenz Attractor Wikipedia</a>

                    <div>
                        <p>Use Arrow Keys To Rotate</p>
                    </div>

                </div>
            </div>

            <div class="section-settings buttons setting">
                <button id="clear-btn" class="button" style="background-color: #ff6347;" title="Empty setup">üóëÔ∏è Clear
                    Canvas</button>
                <button id="random-btn" class="button" style="background-color: #1e90ff;"
                    title="Randomly generated setup">üé≤ Random Canvas</button>
            </div>


            <div class="section-settings setting">
                <from class="fps-settings setting full">
                    <label for="fps">FPS</label>
                    <input type="range" id="fps" name="fps" min="0" max="90" value="60">
                    <span id="fps-value">-</span>
                </from>
                <div class="buttons">
                    <button id="pause-btn" class="button" style="background-color: #f0ad4e;" title="Set FPS to 0">‚è∏Ô∏è
                        Pause</button>
                    <button id="fps-btn" class="button" style="background-color: #28a745;" title="Set FPS to 60">üéõÔ∏è
                        Default
                        FPS</button>
                    <div>
                        FPS
                        <input type="text" id="real-fps" readonly max="90" min="0" value="60" style="width: 3rem;">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
