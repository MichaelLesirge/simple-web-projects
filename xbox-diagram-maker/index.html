<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Xbox Controller Labeling Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Xbox Controller Labeling Tool</h1>
    <div id="main-container">
        <div id="left-labels"></div>
        <canvas id="controllerCanvas" width="644" height="406"></canvas>
        <div id="right-labels"></div>
    </div>
    <div id="ui">
        <input type="text" id="title-input" placeholder="Enter title">
        <div>
            <button id="download-button">Save As Image</button>
            <button id="print-button">Print Image</button>
        </div>
        <div>
            <button id="download-json">Save Labels JSON</button>
            <label class="button" for="upload-json">Load Labels JSON</label>
            <input itemid="upload-json" type="file" accept=".json" id="upload-json">
        </div>
        <div>
            <button style="background-color: red;" id="reset-button">Reset</button>
        </div>
    </div>
</body>
</html>
