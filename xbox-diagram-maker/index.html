<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Xbox Controller Labeling Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Xbox Controller Labeling Tool</h1>
    <div id="main-container">
        <div id="left-labels"></div>
        <canvas id="controllerCanvas" width="644" height="406"></canvas>
        <div id="right-labels"></div>
    </div>
    <div id="ui">
        <div>
            <input type="text" id="title-input" placeholder="Enter title" title="Enter Title" list="title-suggestions" spellcheck="true">
            <datalist id="title-suggestions">
                <option>Drive</option>
                <option>Operate</option>
                <option>Demo</option>
            </datalist>
            <input type="color" id="title-color" title="Pick Title Color" list="color-suggestions">
            <datalist id="color-suggestions">
                <option>#000000</option>
                <option>#1E458A</option>
                <option>#18c735</option>
                <option>#e60017</option>
                <option>#540c5c</option>
            </datalist>
        </div>
        <div>
            <button id="download-button" title="Download diagram as PNG">Save As Image</button>
            <button id="print-button" title="Open print dialog for diagram">Print Image</button>
        </div>
        <div>
           <button id="download-json" title="Save file containing labels">Save Labels JSON</button>
            <label class="button" for="upload-json" title="Load file containing labels">Load Labels JSON</label>
            <input itemid="upload-json" type="file" accept=".json" id="upload-json">
        </div>
        <div>
            <button style="background-color: red;" id="reset-button">Reset</button>
        </div>
    </div>
    <div class="theme-selector">
        <select name="theme" id="theme">
            <option value="system">Theme: System ‚öôÔ∏è</option>
            <option value="light">Theme: Light ‚òÄÔ∏è</option>
            <option value="dark">Theme: Dark üåí</option>
        </select>   
    </div>
</body>
</html>
