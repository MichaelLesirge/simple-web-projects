    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            margin: 0;
        }

        button {
            cursor: pointer;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;

            margin-bottom: 1rem;
        }

        .warning {
            font-size: 0.6rem;
            color: red;
        }

        .github-info {
            display: flex;
            justify-content: center;
            gap: 1px;

            border-bottom: 1px solid black;

            text-decoration: none;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            justify-content: space-evenly;
            gap: 20px;
        }

        .project {
            position: relative;

            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            width: 19rem;

            text-decoration: none;
            color: black;

            /* transition: transform 0.3s ease-in-out; */
            transition: scale 0.1s ease-in-out;
        }

        .project:hover,
        .project:focus {
            /* transform: translateY(-5px); */
            scale: 1.05;

        }

        .project:active {
            filter: brightness(0.9);
        }

        .project .project-image {
            width: 100%;
            height: 10rem;
            display: block;
            border-bottom: 1px solid #ddd;

        }

        .project .github-logo {
            width: 1em;
            height: 1em;
            display: inline-block;
        }

        .project .info {
            padding: 15px;
        }

        .project .title {
            display: flex;
            justify-content: space-between;
        }

        .project h3 {
            margin-top: 0;
            margin-bottom: 0rem;
            font-size: 1.2em;
            /* text-decoration: underline; */
        }

        .project p {
            margin-bottom: 0;
        }

        #github-foot {
            display: none;
        }

        @media screen and (max-width: 700px) {
            #github-head {
                display: none;
            }

            #github-foot {
                display: unset;
            }
        }

        footer {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

            margin-top: 1rem;
            gap: 1rem;

            width: 100%;
        }
    </style>
</head>

<body>
    <!-- This was super rushed so the code is kinda a mess -->

    <header>
        <div>
            <h1>My Random Projects</h1>
            <span>Simple Projects in plain HTML, CSS, and JS.</span>
            <span id="secondary-message">Click on the project to open it.</span>
        </div>
        <noscript class="warning">Warning: You have JavaScript disabled on this site. Most projects here require
            JavaScript for all functionality.</noscript>
        <div id="github-head">
            <a class="github-info" href="https://github.com/michaellesirge/simple-web-projects">
                Michael Lesirge

    <main class="projects">

    <footer>
        <button id="random">Open Random Project üé≤</button>
        <button id="more">Show More Projects ‚ûï</button>
        <div id="github-foot">
            <a class="github-info" href="https://github.com/michaellesirge/simple-web-projects">
                github.com/michaellesirge
                <img src="images/github.png" alt="Logo" style="width: 1rem; height: 1rem;">
            </a>
        </div>
    </footer>

    <script>
        const projectsElement = document.querySelector(".projects");
        const header = document.querySelector("header");
        const footer = document.querySelector("footer");
        const loadMoreButton = document.getElementById("more");
        const randomButton = document.getElementById("random");

        const projects = [
            {
                name: "pid-demo",
                title: "PID Simulation  ü§ñ‚öôÔ∏è",
                desc: "Simulation to demonstrate the use of a PID controller, for robotics. Examples for car, motor, and pong paddle.",
            },
            {
                name: "conway",
                title: "Conway's Game of Life üß¨üéÆ",
                desc: "Conway's Game of Life with colors and a few extra features. Also has Boids and magnet particle simulation.",
            },
            {
                name: "tetris",
                title: "Tetris üß©üïπÔ∏è",
                desc: "My recreation of the original tetris game. Has fun audio for emersion. Uses unicode art only.",
            },
            {
                name: "rock-paper-scissors-battle",
                title: "Battle Royal    ü™®üìÉ‚úÇÔ∏è",
                desc: "Watch team rock, team paper, and team scissors fight to rule the box. No canvas, just DOM manipulation.",
            },
            {
                name: "text-changer",
                title: "Text Effect Changer üåÄüî§",
                desc: "Funny tool to chain text effects. Make text reversed, cursed, binary, circled, or more. Unicode only.",
            },
            {
                name: "roman-numerals",
                title: "Roman Numeral üèõÔ∏èüî¢",
                desc: "Tool for roman numerals, with real time updates and explanations. Options of special unicode characters.",
            },
            {
                name: "flashcards",
                title: "Simple Flashcards üìöüîñ",
                desc: "Simple flashcards creator and viewer. Stores  data locally or in URL. Make sure to check out fun backgrounds.",
            },
            {
                name: "xbox-diagram-maker",
                title: "Controller Diagrammer    üéÆüñ®Ô∏è",
                desc: "Simple tool to label picture of xbox controller. Made for printing control scenes of FRC robots.",
            },
            {
                name: "chess",
                title: "Chess ‚ôüÔ∏èüéØ",
                desc: "Simple chess, to play against another person. Has features like board flipping and undo. Work in progress.",
            },
            {
                name: "fancy-effects",
                title: "Random Effects  ‚≠êüé®",
                desc: "Some random interesting canvas projects. Don't have much functionality or interactivity, but still look cool.",
            },
            {
                name: "customisable-dice-roller",
                title: "Dice Roller    üé≤üõ†Ô∏è",
                desc: "Dice roller tool, started it a long time ago but got bored and never finished. Has stats and custom dice.",
            },
            {
                name: "one-second",
                title: "One Second Game ‚è±Ô∏èüéØ",
                desc: "Simple game where you try and stop a timer at exactly 1 second (00:01.00). If you win you get confetti.",
            },
            {
                name: "tic-tac-toe/HTML-CSS-JS",
                url: "https://raw.githack.com/michaellesirge/tic-tac-toe/main/HTML-CSS-JS/",
                title: "Tic Tac Toe ‚ùå‚≠ï",
                desc: "Highly customizable Tic Tac Toe game, from different repo where I was leaning HTML, CSS, and JS.",
            },
            {
                name: "dont-leave",
                title: "Don't Leave üö™üòà",
                desc: "Random thing. Uses cursor position. (This barely works, only tested on Chrome on desktop)",
            },
            {
                name: "happy-holiday-eve",
                title: "Happy Holiday Eve Eve üéÑüéâ",
                desc: "Another random thing. Uses datetime. Countdown to the day before a holiday.",
            },
            {
                name: "this",
                url: "/",
                title: "Project Page üè†üóÇÔ∏è",
                desc: "This page. Has my plain HTML CSS JS projects. Uses janky system to dynamically create project cards.",
            },
        ]

        let nextIndex = 0;

        function createProject({ name, title, desc, url }) {
            projectsElement.innerHTML += `
      <a class="project" href="${url ?? name}" target="_blank">
        <img class="project-image"
             src="images/${name.split("/")[0]}.png"
             alt="Screenshot of ${title}">
        <div class="info">
          <span class="title">
            <h3 title="${name}">${title}</h3>
          </span>
          <p>${desc}</p>
        </div>
      </a>`;
        }

        function initProjects() {
            projectsElement.innerHTML = "";

            const sample = document.createElement("a");
            sample.className = "project";
            sample.style.visibility = "hidden";
            sample.innerHTML = `
      <img class="project-image" src="images/${projects[0].name.split("/")[0]}.png">
      <div class="info">
        <h3>${projects[0].title}</h3>
        <p>${projects[0].desc}</p>
      </div>`;

            projectsElement.appendChild(sample);

            const style = getComputedStyle(projectsElement);
            const columnGap = parseFloat(style.columnGap);
            const rowGap = parseFloat(style.rowGap);
            const rect = sample.getBoundingClientRect();
            const itemW = rect.width;
            const itemH = rect.height;
            projectsElement.removeChild(sample);

            const containerW = projectsElement.clientWidth;
            const cols = Math.max(1,
                Math.floor((containerW + columnGap) / (itemW + columnGap))
            );

            const availH = window.innerHeight
                - header.getBoundingClientRect().height
            const rows = Math.max(1,
                Math.floor((availH + rowGap) / (itemH + rowGap))
            );

            const count = Math.min(projects.length - (projects.length % cols), Math.max((cols * rows), cols < 3 ? projects.length : 1));
            for (let i = 0; i < count; i++) {
                createProject(projects[i]);
            }
            nextIndex = count;

            if (nextIndex < projects.length) {
                footer.appendChild(loadMoreButton);
            } else {
                loadMoreButton.remove();
            }
        }

        initProjects();

        window.addEventListener("resize", () => {
            // initProjects();
            // if (!document.body.contains(loadMoreButton) && nextIndex < projects.length) {
            //     footer.appendChild(loadMoreButton);
            // }
        });

        loadMoreButton.addEventListener("click", () => {
            for (let i = nextIndex; i < projects.length; i++) {
                createProject(projects[i]);
            }
            loadMoreButton.remove();
        });

        let randomURLs = [];
        randomButton.addEventListener("click", () => {
            if (randomURLs.length === 0) {
                randomURLs = projects.map(p => p.url ?? p.name);
            }
            const idx = Math.floor(Math.random() * randomURLs.length);
            const url = randomURLs.splice(idx, 1)[0];
            window.open(url, "_blank");
        });

        if (window.innerWidth < 700) {
            const message = document.getElementById("secondary-message");
            message.innerHTML = "Unfortunately, this page is not very mobile friendly. Better responsiveness is a work in progress. Please use a computer for the best experience.";
            message.style.color = "red";
        }
    </script>

</body>
