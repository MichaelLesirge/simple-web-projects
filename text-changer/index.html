<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
 
	<meta name="description" content="Simple text converter tool. Make text reversed, cursed/glitched, binary, and more. " />
	<meta name="keywords" content="reverse text, text to binary, make text cursed, text to glitched text, circled text" />

    <title>Text Changer</title>
</head>

<body>
    <main class="content">
        <div class="text container">
            <div class="textarea-container">
                <label for="input">
                    Input Text 
                    <div>
                        <button style="display: inline;" id="clear-button" type="button" title="Clear text box data">Clear</button>
                    </div>
                </label>
                <textarea name="input" class="text-box" id="input" placeholder="Enter your text here..."></textarea>
            </div>
            <div class="img-container">
                <img src="down.svg" alt="converts to" width="40" height="40">
            </div>
            <div class="textarea-container">
                <label for="output">
                    Output Text
                    <div>
                        <button style="display: inline;" id="swap-button" type="button" title="Set input box value to output">Swap boxes</button>
                        <button style="display: inline;" id="copy-button" type="button" title="Copy output to clipboard">Copy box</button>
                    </div>
                </label>
                <textarea name="output" class="text-box" id="output" readonly></textarea>
            </div>
        </div>
        <form class="all-controls container">
            <div class="control-group control-top">
                <span id="conversions"></span>
                <button class="control-button" id="reset-button" type="reset" title="Reset all controls to default">Reset Conversions</button>
            </div>
            <div id="control-groups" class="control-groups"></div>
        </form>
    </main>
</body>

</html>
