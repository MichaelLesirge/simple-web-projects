<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Text Changer</title>
</head>

<body>
    <main class="content">
        <div class="text container">
            <div class="textarea-container">
                <label for="input">Input Text</label>
                <textarea name="input" class="text-box" id="input" placeholder="Enter your text here..."></textarea>
            </div>
            <div class="img-container">
                <img src="down.svg" alt="down arror" width="40">
            </div>
            <div class="textarea-container">
                <label for="output">Output Text</label>
                <textarea name="output" class="text-box" id="output" readonly></textarea>
            </div>
        </div>
        <form class="all-controls container">
            <div class="control-group control-top">
                <button class="control-button" id="reset-button" type="reset" title="Reset all controls to default">Reset controls</button>
                <button class="control-button" id="clear-button" type="button" title="Clear text box data">Reset boxes</button>
                <button class="control-button" id="swap-button" type="button" title="Set input box value to output">Swap boxes</button>
                <span id="conversions">

                </span>
            </div>
            <div id="control-groups" class="control-groups"></div>
        </form>
    </main>
</body>

</html>
