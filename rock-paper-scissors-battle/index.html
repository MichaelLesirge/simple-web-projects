<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="description" content="Watch the battle royal of the centry as Rock, Paper, and Scissors fight to the death" />
		<meta name="keywords" content="rock paper scissors, battle royal, game" />

		<link rel="stylesheet" href="css/style.css" />
		<script src="js/script.js" defer></script>

		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<title>Rock Paper Scissors Battle Royal</title>
	</head>
	<body>
		<main class="container">
			<h1 class="title">Rock Paper Scissor Battle Royal</h1>
			<form class="settings">
                <div class="slider-group speed" title="how fast each entity moves">                   
                    <label for="speed-slider">Speed</label>
                    <input type="range" min="0" max="100" class="slider" id="speed-slider" title=""/>
                    <span class="current-val"></span>
                </div>
                <div class="slider-group count" title="how many entities there are">                   
                    <label for="count-slider">Count</label>
                    <input type="range" min="0" max="300" step="3" class="slider" id="count-slider"  title=""/>
                    <span class="current-val"></span>
                </div>
                <div class="slider-group scale" title="how large the entities are">                   
                    <label for="scale-slider">Scale</label>
                    <input type="range" min="10" max="300" step="10" class="slider" id="scale-slider" title=""/>
                    <span class="current-val"></span>
                </div>
				<button class="btn" id="reset-sliders" type="reset" title="reset settings">Reset</button>
			</form>
            <div class="arena-container">
                <div class="arena"></div>
            </div>
			<div>
				<button id="start" class="btn">Start Battle!</button>
				<button id="reset" class="btn">New Battle</button>
				<button id="fullscreen" class="btn"><svg style="transform:translateY(0.1rem)" fill="#FFF" height="1rem" width="1rem" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve" stroke="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <path d="M0,0v512h512V0H0z M477.867,477.867H34.133V34.133h443.733V477.867z"></path> </g> </g> <g> <g> <polygon points="126.533,102.4 199.111,102.4 199.111,68.267 68.267,68.267 68.267,199.111 102.4,199.111 102.4,126.538 198.422,222.558 222.556,198.423 "></polygon> </g> </g> <g> <g> <polygon points="222.557,313.581 198.422,289.445 102.4,385.467 102.4,312.889 68.267,312.889 68.267,443.733 199.111,443.733 199.111,409.6 126.538,409.6 "></polygon> </g> </g> <g> <g> <polygon points="409.6,312.889 409.6,385.467 313.578,289.444 289.444,313.578 385.462,409.6 312.889,409.6 312.889,443.733 443.733,443.733 443.733,312.889 "></polygon> </g> </g> <g> <g> <polygon points="312.889,68.267 312.889,102.4 385.467,102.4 289.444,198.423 313.578,222.558 409.6,126.538 409.6,199.111 443.733,199.111 443.733,68.267 "></polygon> </g> </g> </g></svg></button>
			</div>
		</main>
	</body>
</html>
