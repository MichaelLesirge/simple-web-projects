<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script>

	<meta name="description" content="PID Simulation and tuning practice. Demo of how P, I, and D term can be used to get car to setpoint" />
	<meta name="keywords" content="pid control, pid demo, pid tuning practice, frc" />

    <title>PID Demo</title>
</head>
<body>
    <header id="header">
        <h1>
            PID Demo
        </h1>

    <main>
        <section id="display">

            </canvas>
        </section>

                </fieldset>
            </form>
            <h2 class="section-title">Settings</h2>
            <form class="settings-menu" id="settings-menu">

            </form>

            <div id="secondary-graph-options">
