<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script>

    <title>PID Demo</title>
</head>
<body>
    <header id="header">
        <h1>
            PID Demo
        </h1>
    </header>
    <main>
        <section id="display">
            <canvas id="display-canvas">
                This Program Requires HTML5 Canvas
            </canvas>
        </section>
        <section id="settings">
            <div>
                <h2>Pid Settings</h2>
                <ul>
                    <li>P</li>
                    <li>I</li>
                    <li>D</li>
                    <li>FF</li>
                    <li>IZone</li>
                    <li>IMaxAccumulation</li>
                    <li>Output Range</li>
                </ul>
            </div>
            <div>
                <h2>Car Settings</h2>
                <ul>
                    <li>Mass</li>
                    <li>Motor Force Limits</li>
                </ul>
            </div>
            <div>
                <h2>World Settings</h2>
                <ul>
                    <li>Gravity</li>
                    <li>Friction</li>
                </ul>
            </div>
        </section>
        <section id="extra-graph">
            <select name="" id="">
                <option value="motor-power">Motor Power</option>
                <option value="error">Error</option>
            </select>
        </section>
    </main>

    <!-- quick hack to get browser to always load car -->
    <img src="car_outline.png" alt="" width="1" style="display: none;">
</body>
</html>
