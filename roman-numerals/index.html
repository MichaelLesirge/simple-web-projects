<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Luxurious+Roman">

    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="js/index.js"></script>
    <!-- <script type="module" src="js/roman_conversion.js"></script> -->

    <title>Roman Numerals - Converter</title>
</head>
<body>
    <div class="input-box decimal center-box">
        <label for="decimal"><b>Decimal Number:</b></label>
        <input type="number" class="decimal-input" min="1" name="decimal" id="decimal" autofocus="on">
        <div class="under-text"><span><span id="english">Any Number</span>&nbspas a Roman Numeral</span></div>
    </div>
    <div id="explanation-box" class="explanation center-box">
    </div>
    <div class="input-box numeral center-box">
        <label for="numeral"><b>Roman Numeral:</b></label>
        <input type="text" name="numeral" id="numeral" spellcheck="false">
        <div class="under-text settings">
            <span id="numeral-correct">Valid Numeral</span>
            <div class="check-mark" title="Lowercase versions of numerals">
                <label for="lowercase">Lowercase</label>                
                <input type="checkbox" name="lowercase" id="lowercase">
            </div>
            <div class="check-mark" title="Whether to use special roman numeral versions of characters">
                <label for="special-charters">Special charters</label>                
                <input type="checkbox" name="special-charters" id="special-charters" checked>
            </div>
            <div class="check-mark" title="Whether to use special roman numeral versions of characters for numbers on clock (1 though 12)">
                <label for="clock-charters">Clock charters</label>                
                <input type="checkbox" name="clock-charters" id="clock-charters">
            </div>
            <!-- - <span id="numeral-info">Ok</span> -->
        </div>
    </div>
</body>
</html>
