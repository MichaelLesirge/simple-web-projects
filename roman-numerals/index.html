<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Luxurious+Roman">

    <meta name="description" content="Roman numeral converter. Convert to and from roman numerals with explanations" />
	<meta name="keywords" content="number to roman, number to numeral, roman numeral to number, roman numeral converter, roman number translator" />

    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="js/index.js"></script>
    <!-- <script type="module" src="js/roman_conversion.js"></script> -->

    <title>Roman Numerals - Converter</title>
</head>
<body>
    <div class="input-box decimal center-box">
        <label for="decimal"><b>Decimal Number:</b></label>
        <input type="number" class="decimal-input" min="1" name="decimal" id="decimal" autofocus="on">
        <div class="under-text"><span><span id="english">Any Number</span>&nbspas a Roman Numeral</span></div>
    </div>
    <div id="explanation-box" class="explanation center-box">
    </div>
    <div class="input-box numeral center-box">
        <label for="numeral"><b>Roman Numeral:</b></label>
        <input type="text" name="numeral" id="numeral" spellcheck="false" class="numeral-input">
        <div class="under-text settings">
            <span id="numeral-correct">Valid Numeral</span>
            <div class="check-mark" title="Lowercase versions of numerals">
                <label for="lowercase">Lowercase</label>                
                <input type="checkbox" name="lowercase" id="lowercase">
            </div>
            <div class="check-mark" title="Whether to use special roman numeral versions of characters">
                <label for="special-charters">Special charters</label>                
                <input type="checkbox" name="special-charters" id="special-charters" checked>
            </div>
            <div class="check-mark" title="Whether to replace multiple characters with their special combined versions if possible, such as 1-12 clock charters.">
                <label for="combined-charters">Combine charters</label>                
                <input type="checkbox" name="combined-charters" id="combined-charters">
            </div>
            <div class="check-mark">
                <label for="numeral-system">Large Numerals</label>
                <select name="numeral-system" id="numeral-system">
                    <option value="standard">Standard</option>
                    <option value="apostrophus" selected>Apostrophus</option>
                    <!-- <option value="vinculum">Vinculum</option> -->
                </select>
            </div>
        </div>
    </div>
</body>
</html>
