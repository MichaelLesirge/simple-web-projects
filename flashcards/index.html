<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Simple Flashcards App</title>
</head>
<body>
    <div>
      <h1>
        Simple Flashcards Creator and Viewer
      </h1>
    </div>
    <div class="card-info">
        <span id="card-number">1/3</span> - <span id="view-mode">Term</span>
    </div>
    <div class="card-container">
        <button id="prev-card-btn" title="Previous Card">◄</button>
        <div class="card" id="flashcard">
            <div class="card-inner">
                <div class="card-front">
                    <h2 id="term">Term</h2>
                </div>
                <div class="card-back">
                    <p id="definition">Definition</p>
                </div>
            </div>
        </div>
        <button id="next-card-btn" title="Next Card">►</button>
    </div>
    <div class="action-buttons">
        <button id="shuffle-button" title="Enable Random Next Card">Random Next: Off</button>
        <button id="view-button" title="Enable Reverse Cards">Front: Term</button>
    </div>
    <div class="card-list-container">
        <div class="terms-list-buttons">
            <div>
                <h2>Terms</h2>
            </div>
            <div>
                <button id="hide">Hide List</button>
            </div>
        </div>
        <div id="terms-list"></div>
        <div class="terms-list-buttons">
            <div>
                <button id="add-term-btn">Add Term</button>
            </div>
            <div>
                <button id="download-json" title="Save file containing labels">Save File</button>
                <label class="button" for="upload-json" title="Load file containing labels">Load File</label>
                <input style="display: none;" itemid="upload-json" type="file" accept=".json" id="upload-json">
            </div>
        </div>
    </div>
</body>
</html>
