<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>

		<title></title>
	</head>
	<body>
		<div class="select-holiday static">
			<label for="holidays">Holiday:</label>
			<select name="holidays" id="holidays-select">
			</select>
		</div>
		<div class="container">
            <main class="message-container">
				<h1 class="message">
					<span class="message-section" id="merry-message">Merry</span>
					<span class="message-section" id="holiday-name">New Years</span>
					<span class="message-section" id="eve-message">Eve</span>
					<span class="message-section" id="punctuation">!</span>
				</h1>
			</main>
		</div>
		<div class="count-down static">
			<h1>0:00:00:00</h1>
		</div>
	</body>
</html>
