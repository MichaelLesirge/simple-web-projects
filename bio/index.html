<!DOCTYPE html>
<html>
<head>
    <title>Greenville Growers</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #e0f7e0;
            text-align: center;
        }
        #gameCanvas {
            border: 3px solid #2e7d32;
            background-color: #a5d6a7;
            margin: 10px auto;
            display: block;
        }
        .controls {
            margin: 10px;
            padding: 10px;
            background-color: #81c784;
            border-radius: 10px;
        }
        button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #388e3c;
        }
        .resource-display {
            font-size: 20px;
            margin: 10px;
        }
        .tooltip {
            position: absolute;
            background-color: #fff;
            border: 1px solid #2e7d32;
            padding: 5px;
            border-radius: 5px;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Greenville Growers</h1>
    <p>Build a thriving city with lots of trees and happy citizens!</p>
    
    <div class="resource-display">
        Money: $<span id="money">1000</span> | 
        Citizens: <span id="citizens">0</span> | 
        Happiness: <span id="happiness">50</span>%
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="controls">
        <h3>Buildings</h3>
        <button id="houseBtn">House ($200)</button>
        <button id="shopBtn">Shop ($300)</button>
        <button id="schoolBtn">School ($500)</button>
        
        <h3>Green Infrastructure</h3>
        <button id="treeBtn">Tree ($50)</button>
        <button id="parkBtn">Park ($150)</button>
        <button id="gardenBtn">Community Garden ($250)</button>
    </div>
    
    <div class="tooltip" id="tooltip"></div>
    
    <script src="game.js"></script>
</body>
</html>
