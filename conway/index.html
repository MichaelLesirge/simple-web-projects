<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>

    <title>Conway's Game Of Life + Others</title>
</head>
<body>
    <main class="main">
        <canvas class="canvas" id="canvas">
    
        </canvas>
        <div class="settings">
            <form class="mode-selector-buttons">
                <label for="conway" class="mode-select-button">
                    Conway's
                    <input name="mode-select-button" type="radio" value="conway" id="conway" checked>
                </label>
                <label for="boids" class="mode-select-button">
                    Boids
                    <input name="mode-select-button" type="radio" value="boids" id="boids">
                </label>
                <label for="particle" class="mode-select-button">
                    Particle
                    <input name="mode-select-button" type="radio" value="particle" id="particle">
                </label>
            </form>

            <form class="conway-settings section-settings">
                <label class="setting semi" for="random-draw-color">
                    Random Drawing Color
                    <input type="checkbox" id="random-draw-color" name="random-draw-color" checked>
                </label>
                <label class="setting semi" for="draw-color">
                    Drawing Color
                    <input type="color" id="draw-color" name="draw-color" value="#ffffff">
                </label>
                <label class="setting semi" for="show-grid">
                    Show Grid
                    <input type="checkbox" id="show-grid" name="show-grid" checked>
                </label>
                <div>
                    <p>
                        Drag mouse to draw cells
                    </p>
                </div>
            </form>

            <div class="section-settings buttons setting">
                <button id="clear-btn" class="button" style="background-color: #ff6347;" title="Empty setup">üóëÔ∏è Clear Canvas</button>
                <button id="random-btn" class="button" style="background-color: #1e90ff;" title="Randomly generated setup">üé≤ Random Canvas</button>
            </div>

            <form class="boids-settings section-settings" style="display: none;">
            </form>

            <form class="particle-settings section-settings" style="display: none;">
            </form>

            <div class="section-settings">
                <from class="fps-settings setting full">
                    <label for="fps">FPS</label>
                    <input type="range" id="fps" name="fps" min="0" max="90" value="60">
                    <span id="fps-value">-</span>
                </from>
                <div class="buttons">
                    <button id="pause-btn" class="button" style="background-color: #f0ad4e;" title="Set FPS to 0">‚è∏Ô∏è Pause</button>
                    <button id="fps-btn" class="button" style="background-color: #28a745;" title="Set FPS to 60">üéõÔ∏è Default FPS</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
